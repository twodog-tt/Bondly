info:
  contact:
    email: support@bondly.com
    name: Bondly API Support
    url: https://bondly.com/support
  description: 这是Bondly项目的API文档，提供用户认证、区块链交互、内容管理和治理功能。
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://bondly.com/terms
  title: Bondly API
  version: "1.0"
paths:
  /api/v1/auth/code-status:
    get:
      consumes:
      - application/json
      description: 查询指定邮箱的验证码是否存在、剩余有效时间以及是否被限流。用于前端显示重发倒计时等功能。
      parameters:
      - description: 邮箱地址
        example: user@example.com
        format: email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 邮箱参数缺失或格式错误
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 查询验证码状态
      tags:
      - 认证管理
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录，如果用户不存在则自动创建新用户
      parameters:
      - description: 登录请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录失败
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 用户登录
      tags:
      - 认证管理
  /api/v1/auth/send-code:
    post:
      consumes:
      - application/json
      description: 向指定邮箱发送6位数字验证码，用于用户身份验证。验证码有效期为10分钟，60秒内最多只能发送一次。
      parameters:
      - description: 发送验证码请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SendCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 请求参数错误或邮箱格式无效
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 发送邮箱验证码
      tags:
      - 认证管理
  /api/v1/auth/verify-code:
    post:
      consumes:
      - application/json
      description: 验证用户提交的6位数字验证码是否正确。验证成功后，验证码自动失效。
      parameters:
      - description: 验证码验证请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 请求参数错误或验证码不正确
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 验证邮箱验证码
      tags:
      - 认证管理
  /api/v1/blockchain/contract/{address}:
    get:
      consumes:
      - application/json
      description: 根据合约地址获取智能合约的详细信息，包括合约名称、符号、精度、总供应量等基本信息
      parameters:
      - description: 合约地址
        example: 0x1234567890abcdef1234567890abcdef12345678
        in: path
        maxLength: 42
        minLength: 42
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 无效的合约地址格式
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 获取智能合约信息
      tags:
      - 区块链
  /api/v1/blockchain/stake:
    post:
      consumes:
      - application/json
      description: 质押指定数量的BONDLY代币到智能合约，获得治理权重和奖励。质押期间代币被锁定。
      parameters:
      - description: 质押请求体
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 请求参数错误或余额不足
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 质押BONDLY代币
      tags:
      - 区块链
  /api/v1/blockchain/status:
    get:
      consumes:
      - application/json
      description: 查询当前区块链网络的连接状态、网络信息、最新区块号和Gas价格等实时信息
      produces:
      - application/json
      responses:
        "200":
          description: 区块链状态信息
          schema:
            $ref: '#/definitions/response.Response-handlers_BlockchainStatusData'
      summary: 获取区块链连接状态
      tags:
      - 区块链
  /api/v1/content:
    get:
      consumes:
      - application/json
      description: 获取平台上的内容列表，支持分页、分类筛选和关键词搜索。返回内容摘要、作者信息、点赞数等基本信息。
      parameters:
      - description: 页码，默认为1
        example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 每页数量，默认为20
        example: 20
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: 内容分类
        enum:
        - article
        - post
        - comment
        example: article
        in: query
        name: category
        type: string
      - description: 搜索关键词
        example: 区块链
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 内容列表
          schema:
            $ref: '#/definitions/response.Response-handlers_ContentListData'
      summary: 获取内容列表
      tags:
      - 内容管理
    post:
      consumes:
      - application/json
      description: 创建新的内容（文章、帖子等），需要提供标题、内容和类型。内容创建后默认为草稿状态。
      parameters:
      - description: 创建内容请求体
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 创建新内容
      tags:
      - 内容管理
  /api/v1/content/{id}:
    get:
      consumes:
      - application/json
      description: 根据内容ID获取详细的内容信息，包括完整内容、作者信息、点赞/踩数、评论统计等。访问时会自动增加浏览次数。
      parameters:
      - description: 内容ID
        example: "1"
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 内容不存在或已被删除
          schema:
            $ref: '#/definitions/response.Response-any'
      summary: 获取内容详情
      tags:
      - 内容管理
  /api/v1/governance/proposals:
    get:
      consumes:
      - application/json
      description: 获取平台治理提案列表，包括提案状态、投票情况、截止时间等信息。支持按状态筛选和分页查询。
      parameters:
      - description: 提案状态
        enum:
        - active
        - pending
        - completed
        - rejected
        - executed
        example: active
        in: query
        name: status
        type: string
      - description: 页码，默认为1
        example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 每页数量，默认为20
        example: 20
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 提案列表
          schema:
            $ref: '#/definitions/response.Response-handlers_ProposalListData'
      summary: 获取治理提案列表
      tags:
